<div class="dropDownForm">
  <div class="dropDownFormbar">
    <span class="dropDownFormHeading">
      {{heading}}
    </span>
    <i class="fa fa-chevron-down" aria-hidden="true" (click) = "showHide()" [ngClass] = "{rotate: !show}"></i>
  </div>
  <div class="dropDownFormbody" [ngClass] = "{closeMe: !show}">
    <ng-content></ng-content>
  </div>
</div>
