<div class="modal-header">
    <h4 class="modal-title">Edit Project</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeProject()">
        <span aria-hidden="true">&times;</span>
    </button>

</div>

<div class="modal-body" *ngIf = "projectToEdit">
    <b>Project : </b> {{projectToEdit.name}}<br>
    <b>Project Id : </b> {{projectToEdit._id}}<br>
    <b>Members : </b><br>
    <div *ngFor = "let member of projectToEdit.memberList" class="member-name-box">
        {{member.first_name}} {{member.last_name}}
        <i class="fa fa-times" aria-hidden="true" (click) = "remove_user_from_project(member._id, projectToEdit._id)"></i>
    </div>
    <input type="text" [(ngModel)] ="userId" class = "col-12">
    <button type="button" name="button" class = "col-12" (click) = "add_user_to_project(userId, projectToEdit._id)">add_user_to_project</button>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click) = "closeProject()">Close</button>
    <button type="button" class="btn btn-secondary" (click) = "editProject()">Save</button>
</div>
